<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
  
      <ion-card-content>
  
        <img class="icon" src="assets/icon/2.png" alt="">

        <ion-item>
            <ion-label position="floating" > Nome </ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"> </ion-input>
          </ion-item>

        <ion-item>
          <ion-label position="floating" > Email </ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Palavra passe </ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"> </ion-input>
        </ion-item>
  
        <br>
        <ion-button  expand="block" color="danger" (click)="OnSubmitRegister()"> Registrar-se </ion-button>
        <br>
        <p text-center routerLink="/login"> Ja tenho conta </p>

      </ion-card-content>
    </ion-card>
  
  </ion-content>

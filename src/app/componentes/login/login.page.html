<ion-header>
  <ion-toolbar color="warning">
    <ion-title text-center> Iniciar sess√£o </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>

      <img class="icon" src="assets/icon/1.png" alt="">
      <ion-item>
        <ion-label position="floating" > Email </ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email"> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating"> Palavra passe </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"> </ion-input>
      </ion-item>

      <br>
      <ion-button (click)="onSubmitLogin()" expand="block" color="warning"> Entrar </ion-button>
      <br>
      <p text-center routerLink="/registro"> Criar Conta </p>
    </ion-card-content>
  </ion-card>

</ion-content>

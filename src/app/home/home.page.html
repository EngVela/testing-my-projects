<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button  slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color: aliceblue" name ="menu"> </ion-icon>
    </ion-button>
    <ion-title>
      Meu Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
        <ion-card-subtitle>CAIXA DE RECLAMAÇÃO!</ion-card-subtitle>
      <ion-card-title></ion-card-title>
      <P>Ajude-nos a melhorar os nossos serviços.</P>
      
    </ion-card-header>
 

  </ion-card>
  
    <!-- List of Text Items -->
  <ion-list>

      <ion-item *ngFor="let chat of chatRooms" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <!-- AQUI FARÁ COM QUE A IMAGEM QUE SUBIMOS NO SERVIDOR APARECA EM CADA PERFIL  -->
          <ion-img [src]="chat.img"> </ion-img>
        </ion-avatar>
        <ion-label>
          <h2><b> {{ chat.name }} </b> </h2>
          <p> {{ chat.descricao }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

  

  <!-- <ion-button (click)="Onlogout()"> Sair  </ion-button> -->


  <ion-list>

    <ion-item *ngFor="let chat of chatRooms" (click)="openChat(chat)">
      <ion-thumbnail slot="start">


        <!-- AQUI FARÁ COM QUE A IMAGEM QUE SUBIMOS NO SERVIDOR APARECA EM CADA PERFIL  -->
        <ion-img [src]="chat.img"> </ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2><b> {{ chat.name }} </b> </h2>
        <p> {{ chat.descricao }}</p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
